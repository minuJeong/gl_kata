<!DOCTYPE html>
<html>
<head>
    <title>Hello, Web View</title>
    <link rel="stylesheet" type="text/css" href="{{path}}css/index.css">
    <link rel="stylesheet" type="text/css" href="{{path}}css/solarized-dark.css">
    <script src="{{path}}js/highlight.pack.js"></script>
</head>

<body>

<script type="text/javascript">
hljs.initHighlightingOnLoad()
</script>

<div id="output">
AA
</div>

<div class="code"><pre><code>
{{default_vs_glsl}}
</code></pre></div>
<div class="code"><pre><code>
{{default_fs_glsl}}
</code></pre></div>

</body>
</html>

<script type="text/javascript">

pywebview.api.send_to_console('{{path}}').then(response)

function response(response)
{
    let output = document.getElementById("output")
    output.innerText = response.message
}
</script>
